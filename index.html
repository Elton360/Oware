<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oware - Online Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <script src="https://kit.fontawesome.com/94724ec2e2.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <main class="bg-image ">

      <ul class="options">
        <li class="home no-opacity"><i class=" fas fa-home"></i></li>
        <!-- <li class="settings"><i class="fas fa-sliders-h"></i></li> -->
        <li class="help"><i class="fas fa-question"></i></li>
        <li class="restart no-opacity"><i class="fas fa-redo"></i></li>
      </ul>
      
      <button class="pop begin"><h1>Let's Play</h1></button>
      <span class="pop rotate"><h1>Please Rotate</h1></span>
      
      <div class="modal pop how-to no-display">
        <button class="close-modal">&times;</button>
        <div class="modal-content"></div>
        
      </div>
      <section class="game">
        <div class="holes-1">
          <img src="./images/holes-pink/pink-1.png" alt="">
          <img src="./images/holes-pink/pink-1.png" alt="">
          <img src="./images/holes-pink/pink-1.png" alt="">
          <img src="./images/holes-pink/pink-1.png" alt="">
          <img src="./images/holes-pink/pink-1.png" alt="">
          <img src="./images/holes-pink/pink-1.png" alt="">
          
        </div>
          
        <div class="holes-2">
          <img src="./images/holes-white/white-1.png" alt="">
          <img src="./images/holes-white/white-1.png" alt="">
          <img src="./images/holes-white/white-1.png" alt="">
          <img src="./images/holes-white/white-1.png" alt="">
          <img src="./images/holes-white/white-1.png" alt="">
          <img src="./images/holes-white/white-1.png" alt="">
          
        </div>

        <span class="pop winner"><h1>WINNER!</h1></span>
      </section>
      </div>

      <div class="scores">
        <div class="score-1"><h1>0</h1></div>
        <div class="score-2"><h1>0</h1></div>
      </div>
    </main>

    <div class="overlay"></div>
    
  </body>

  <script src="script.js"></script>
</html>
